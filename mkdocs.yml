  custom_dir: my_theme_customizations/
  font: false
  language: fr
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: red
        accent: deep orange
        toggle:
          icon: material/weather-sunny
          name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: red
        accent: deep orange
        toggle:
          icon: material/weather-night
          name: Passer au mode jour
  features:
    - navigation.instant
