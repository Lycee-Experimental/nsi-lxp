theme:
  name: material
  logo: assets/images/logo-lxp-transparent.svg
  favicon: assets/images/logo-lxp-noir.svg
  custom_dir: my_theme_customizations/
  font: false
  language: fr
  font:
    text: Roboto
    code: Roboto Mono
  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: red
        accent: deep orange
        toggle:
          icon: material/weather-sunny
          name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: red
        accent: deep orange
        toggle:
          icon: material/weather-night
          name: Passer au mode jour
  features:
    #- navigation.instant
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.integrate
    # Autres
    #- search.highlight
    #- search.share
    #- search.suggest
    - navigation.indexes
    - content.code.annotate
    - content.code.copy
    
markdown_extensions:
  - abbr
  - def_list # Les listes de d√©finition.
  - attr_list # Un peu de CSS et des attributs HTML.
  - footnotes # Notes[^1] de bas de page.  [^1]: ma note.
  - admonition # Blocs color√©s  !!! info "ma remarque"
  - pymdownx.details #   qui peuvent se plier/d√©plier.
  - pymdownx.caret # Passage ^^soulign√©^^ ou en ^exposant^.
  - pymdownx.mark # Passage ==surlign√©==.
  - pymdownx.tilde # Passage ~~barr√©~~ ou en ~indice~.
  - pymdownx.highlight: # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
            "JSON": "üìë Donn√©es json"
  - pymdownx.inlinehilite # pour  `#!python  <python en ligne>`
  - pymdownx.snippets # Inclusion de fichiers externe.
  - pymdownx.tasklist: # Cases √† cocher  - [ ]  et - [x]
      custom_checkbox: false #   avec cases d'origine
      clickable_checkbox: true #   et cliquables.
  - pymdownx.tabbed: # Volets glissants.  === "Mon volet"
      alternate_style: true
  - pymdownx.superfences: # Imbrication de blocs.
      preserve_tabs: true
      custom_fences:
        - name: quiz
          class: python
          format: !!python/name:custom_fences.custom_formatter
          no-paragraph: true
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys: # Touches du clavier.  ++ctrl+d++
      separator: "\uff0b"
  - pymdownx.emoji: # √âmojis  :boom:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: ‚öìÔ∏é
      toc_depth: 3
  - meta

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lycee-Experimental
  site_url: https://nsi.lycee-experimental.org/
  ace_style: # https://ace.c9.io/build/kitchen-sink.html for more customization
    default: crimson_editor
    slate: tomorrow_night_bright
    # slate: tomorrow_night_bright|youtube if your dark mode is youtube

plugins:
  - search
  #- mkdocs-video
  - awesome-pages:
      filename: .pages
      collapse_single_pages: true
      strict: false
      order: asc
      sort_type: natural
      order_by: title
  - macros

